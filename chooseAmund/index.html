<!DOCTYPE html>
<html>
<head><title>Choose Amund</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

<body>
<div class="jumbotron">
<h2 align="center">Choose Amund</h2>
<hr />

<p>Decides which Amund should get the prick using math.random()</p>
<p>That is - BAmund is 0 and SAmund is 1</p>

<h1 id="who"></h1>
<p><i>With 1000 iterations, SAmund was chosen <span id="check"></span> % of the time.</i></p>

</div>
<script>
var choice = Math.floor(Math.random() * 2)
if(choice==0){document.getElementById("who").innerHTML = "BAmund";}
else{document.getElementById("who").innerHTML = "SAmund";}

var i;
var count = 0;
for (i = 0; i < 1000; i++) {
  count = count + Math.floor(Math.random() * 2);
}
var nrSAmund = count/1000*100;
document.getElementById("check").innerHTML = nrSAmund;

</script>

</body>
</html>
